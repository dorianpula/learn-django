<!DOCTYPE html>
<html>
<head>
    <title>Weblog - {{ object.title }}</title>
</head>
<body>

    <h1><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></h1>

    <div>{{ object.body_html|safe }}</div>

    <p>Published on {{ object.pub_date|date:"F j, Y" }}</p>

    <div><a href="/weblog/">Back to Index</a></div>
</body>
</html>
